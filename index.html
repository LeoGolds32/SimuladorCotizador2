<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotizador de Seguros</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- Modal de bienvenida -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2>Bienvenido</h2>
      <p>Por favor, ingresa tu nombre y apellido para continuar:</p>
      <form id="form-nombre">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <button type="submit">Ingresar</button>
      </form>
    </div>
  </div>

  <!-- Contenido principal -->
  <header>
    <h1 id="bienvenida"></h1>
  </header>
  <main style="display: none;" id="contenido-principal">
    <form id="cotizador-form">
      <label for="tipo">Tipo de Seguro:</label>
      <select id="tipo" name="tipo">
        <option value="auto">Auto</option>
        <option value="vida">Vida</option>
        <option value="salud">Salud</option>
      </select>

      <label for="edad">Edad del Cliente:</label>
      <input type="number" id="edad" name="edad" required>

      <label for="cobertura">Monto Asegurado ($):</label>
      <input type="number" id="cobertura" name="cobertura" required>

      <button type="submit">Calcular</button>
    </form>

    <section id="resultado"></section>
  </main>
  <script src="./index.js"></script>
</body>
</html>
